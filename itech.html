<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ITechOS</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0055ff;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Fundo com efeito de rede/tecnológico */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--secondary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        .download-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .download-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-download:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        .file-info {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        /* Animação simples de "carregamento" ao clicar */
        .loading-text {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="download-card">
        <h1>ITechOS v1.0</h1>
        <p>Experience the new 64-bit power. Minimalist, fast, and secure.</p>
        
        <a href="https://drive.google.com/file/d/168vkCr-Llu104_FSO9ooemtVhK1GPOtX/view" 
           class="btn-download" 
           id="downloadBtn" 
           target="_blank">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Download ISO
        </a>

        <div id="status" class="loading-text">Redirecting to Google Drive...</div>

        <div class="file-info">
            Size: ~2,8 GB | Format: .ISO | Architecture: x64_82
        </div>
    </div>

    <script>
        const btn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        btn.addEventListener('click', () => {
            status.style.display = 'block';
            setTimeout(() => {
                status.innerText = "Enjoy ;)";
            }, 3000);
        });
    </script>

</body>
</html>
